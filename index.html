<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width", initial-scale="1.0">
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="heading">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div id="main">
            <form id="survey-form">
                <div id="input-fields">
                    <label id="name-label"><b>Name:</b></label>
                    <input id="name" type="name" name="name" class="form" required placeholder="Full Name"><br>
                    <br>
                    <label id="email-label"><b>Email:</b></label>
                    <input id="email" type="email" name="email" class="form" required placeholder="example@mail.com"><br>
                    <br>
                    <label id="number-label"><b>Age:</b></label>
                    <input id="number" type="number" name="number" class="form" min="5" max="99" required placeholder="12">
                </div>
                <div id="dropdown-div"><br>
                    <label id="dropdown-label"><strong>Which option best describes your current role?</strong></label><br>
                    <select name="code-lang" id="dropdown" class="form">
                        <option value="student" required placeholder="Select current role">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="prefer">Prefer not to Say</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div id="button-area"><br>
                    <label id="referral-label"><b>Would you recommend freeCodeCamp to a friend?</b></label><br>
                    <input type="radio" class="radio-iline" name="possible" value="definitely" ><b>Definitely</b></input><br>
                    <input type="radio" class="radio-iline" name="possible" value="maybe" ><b>Maybe</b></input><br>
                    <input type="radio" class="radio-iline" name="possible" value="not-sure" ><b>Not Sure</b></input><br>
                </div>
                <div id="dropdown-div"><br>
                    <label id="dropdown-label"><strong>What is your favorite feature of freeCodeCamp?</strong></label><br>
                    <select name="code-lang" id="dropdown" class="form">
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open">Open Source</option>
                        </select>
                </div>      
                <div>
                    <div id="button-area"><br>
                    <label  id="what"><b>What would you like to see improved? (Check all that apply)</b></label><br>
                    <input type="checkbox" name="check" value="front-end"> Front-end Projects<br>
                    <input type="checkbox" name="check" value="Back-end"> Back-end Projects<br>
                    <input type="checkbox" name="check" value="data"> Data Visualization<br>
                    <input type="checkbox" name="check" value="challenges"> Challenges<br>
                    <input type="checkbox" name="check" value="open"> Open Source Community<br>
                    <input type="checkbox" name="check" value="gitter"> Gitter Help Rooms<br>
                    <input type="checkbox" name="check" value="videos"> Videos<br>
                    <input type="checkbox" name="check" value="city"> City Meetups<br>
                    <input type="checkbox" name="check" value="wiki"> Wiki<br>
                    <input type="checkbox" name="check" value="forum"> Forum<br>
                    <input type="checkbox" name="check" value="courses"> Additional Courses<br><br>
                    </div>
                </div>  
                <div id="ending"><br><br>
                    <label  id="comments-label">Any comments or suggestions?</label><br>
                    <textarea style="height: 120px;" class="form" placeholder="Enter your comment here"></textarea><br><br>
                    <input type="submit" id="submit" class="form">
                    </div>
            </form>
        </div>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
